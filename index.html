<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
	</head>
	<body>
		
		<div class="page">
			
		
			<!--导航栏-->
			<div class="nav">
				<div class="w1000">
					<input type="text" class="nav_inp"/>
					<ul>
						<li>集团资讯</li>
						<li>新闻信息</li>
						<li>产品中心</li>
						<li>帮助指南</li>
						<li>售后服务</li>
						<li>会员中心</li>	
					</ul>
				</div>
			</div>
			
			<!--第一屏-->
			<div class="first pos-r">
				<img src="img/diyiping/bg0.jpg" class="w100 jbg"/>
				<div class="w100 slideBox pos-a">
						<img src="img/diyiping/bg0.jpg" class="pos-a w100"/>
						<img src="img/diyiping/bg1.jpg" class="pos-a w100"/>
						<img src="img/diyiping/bg2.jpg" class="pos-a w100"/>
					</div>
				
					<div class="w100 dotBox pos-a">
						<div class="dot "></div>
						<div class="dot "></div>
						<div class="dot "></div>	
					</div>
			</div>
			
			<!--第二屏-->
			<div class="second act">
				<div class="w1000 pos-r">
					<div class="cont2 pos-a">
						<div class="ring pos-a">
							<img src="img/dierping/ring.png" class="ring2 transition0"/>
						</div>
						<div class="words pos-a">
							<img src="img/dierping/words.png" class="words2 transition1"/>
						</div>
						<div class="btn pos-a">
							<img src="img/dierping/btn.png" class="btn2 transition2"/>
						</div>	
					</div>
				</div>
			</div>
			
			
			<!--第三屏-->
			<div class="third act">
				<div class="w1000 pos-r">
					<div class="cont3 pos-a">
						<div class="ring pos-a">
							<img src="img/disanping/pro0.png" class="pro3 transition0_0"/>
						</div>
						<div class="btn pos-a">
							<img src="img/disanping/btn_3.png" class="btn3 transition1"/>
						</div>
						<div class="words pos-a">
							<img src="img/disanping/words3.png" class="words3 transition2"/>
						</div>	
					</div>
				</div>
			</div>
			
			<!--第四屏-->
			<div class="four act">
				<div class="w1000 pos-r">
					<div class="cont4 pos-a">
						<div class="ring">
							<img src="img/disiping/ring4.png" class="ring4 transition0"/>
						</div>
						<div class="words pos-a">
							<img src="img/disiping/words4.png" class="words4 transition1"/>
						</div>
						<div class="btn pos-a">
							<img src="img/disiping/btn_4.png" class="btn4 transition2"/>
						</div>
					</div>
				</div>
			</div>
			
			<!--第五屏-->
			<div class="five act">
				<div class="w1000 pos-r">
					<div class="pro pos-a">
						<img src="img/diwuping/lian5.png" class="pro5 transition0_0"/>
					</div>
					<div class="words pos-a">
						<img src="img/diwuping/words5.png" class="words5 transition2"/>
					</div>
					<div class="btn pos-a">
						<img src="img/diwuping/btn_5.png" class="btn5 transition3"/>
					</div>
					<div class="ring pos-a">
						<img src="img/diwuping/ring5.png" class="ring5 transition1"/>
					</div>
				</div>
			</div>
			
			
			<!--底部-->
			<div class="footer">
				<div class="w1000 pos-r">
						

				</div>
			</div>
			
		</div>
		
		
		
		<script src="js/jquery-1.10.2.min.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>
